        const { message } = detail;

        console.log(
          `%c${type}%c > ${message}`,
          'font-size:12px;line-height:1.3;background:#3a99d8;color:#fff;border-radius:3px;padding:0 4px;',
          'font-size:12px;line-height:1.3;'
        );
        break;
      }
    };
  };

  // events
  events.map(
    (event) => {
      anyFullscreenPopup.addEventListener(event, handler);
    }
  );

  form.addEventListener('input',
    () => {
      const formData = new FormData(form);
      const dataObject = Object.fromEntries(formData.entries());

      const size = dataObject['win-size'];
      if (size === 'current-viewport') {
        anyFullscreenPopup.winwidth = '';
        anyFullscreenPopup.winheight = '';
      } else {
        anyFullscreenPopup.winwidth = 500;
        anyFullscreenPopup.winheight = 500;
      }

      anyFullscreenPopup.url = dataObject['url'];
    }
  );
});
</script>
</body>
